<body>

<p><i><font size="5">Welcome to OptiPerl</font></i></p>
<hr>
<p><u>Here is a form with GET action</u></p>
<form method="GET" action="/cgi-bin/test-form.cgi" name="GetForm">
  <p>Name:<br>
  <input type="text" name="TextBox" size="20" value="Enter Name"></p>
  <p>Description:<br>
  <textarea rows="3" name="ScrollBox" cols="32">Enter text</textarea></p>
  <p><input type="submit" value="Submit" name="SubmitButton"><input type="reset" value="Reset" name="ResetButton"></p>
</form>
<p>&nbsp;</p>
<hr>
<p><u>Here is a form with POST action</u></p>
<form method="POST" action="/cgi-bin/test-form.cgi" name="PostForm">
  <p>Name:<br>
  <input type="text" name="TextBox" size="20" value="Enter Name"></p>
  <p>Description:<br>
  <textarea rows="3" name="ScrollBox" cols="32">Enter text</textarea></p>
  <p><input type="submit" value="Submit" name="SubmitButton"><input type="reset" value="Reset" name="ResetButton"></p>
</form>
<hr>
<p>&nbsp;</p>

</body>

</html>
